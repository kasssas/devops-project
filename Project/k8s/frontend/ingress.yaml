apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend-ns
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - frontend.nti.com
    secretName: frontend-tls-secret
  rules:
  - host: frontend.nti.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
