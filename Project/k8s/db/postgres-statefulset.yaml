apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: db-ns
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: db-secret # Needs to be created in db-ns
        - configMapRef:
            name: db-config # Needs to be created in db-ns
