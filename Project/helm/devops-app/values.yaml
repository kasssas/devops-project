# =============================================================================
# DevOps App Helm Chart - values.yaml
# =============================================================================
# 
# -----------------------------------------------------------------------------
# Namespaces
# -----------------------------------------------------------------------------
namespaces:
  frontend: frontend-ns
  backend: backend-ns
  db: db-ns
# -----------------------------------------------------------------------------

# Frontend Configuration

# -----------------------------------------------------------------------------
frontend:
  replicaCount: 1
  image:
    repository: mostafakassas55/frontend
    tag: v1.0.0
    pullPolicy: Always
  service:
    port: 80
  ingress:
    enabled: true
    host: a4d6d5cc106744ddfbac8380a7b16264-1789118550.eu-central-1.elb.amazonaws.com
    ingressClassName: nginx
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # TLS Configuration

  tls:
    enabled: false
    secretName: frontend-tls-secret
    # Base64-encoded TLS certificate

    crt: ""
    # Base64-encoded TLS private key

    key: ""
# -----------------------------------------------------------------------------

# Backend Configuration

# -----------------------------------------------------------------------------
backend:
  replicaCount: 1
  image:
    repository: mostafakassas55/backend
    tag: v1.0.22
    pullPolicy: Always
  service:
    port: 5000
  ingress:
    enabled: true
    host: backend.nti.com
    ingressClassName: nginx
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # ConfigMap values

  config:
    redisPort: "6379"
    postgresPort: "5432"
    postgresDb: appdb
# -----------------------------------------------------------------------------

# Database Configuration

# -----------------------------------------------------------------------------
database:
  postgres:
    replicaCount: 1
    image:
      repository: postgres
      tag: 15-alpine
    port: 5432
    db: appdb
    user: appuser
    password: apppass
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  redis:
    replicaCount: 1
    image:
      repository: redis
      tag: 7-alpine
    port: 6379
    password: redispass
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
# -----------------------------------------------------------------------------

# Network Policies

# -----------------------------------------------------------------------------
networkPolicies:
  enabled: true
  ingressNamespace: ingress-nginx
# -----------------------------------------------------------------------------

# Image Pull Secrets Configuration

# -----------------------------------------------------------------------------

# IMPORTANT: Replace the password before deploying!

# Password can be passed via CLI: --set imageCredentials.password=YOUR_PASSWORD

# Or via ArgoCD/CI pipeline secrets
imageCredentials:
  enabled: false
  name: regcred
  registry: "https://index.docker.io/v1/"
  username: "mostafakassas55"
  password: "" # Passed via CLI or ArgoCD - DO NOT commit real password!
  email: "elkassasmostafa29@gmail.com"
# -----------------------------------------------------------------------------

# Resource Quota Configuration

# -----------------------------------------------------------------------------
resourceQuota:
  enabled: true
  hard:
    pods: "10"
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi
