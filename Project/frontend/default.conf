server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Ensure MIME types are handled correctly
    include /etc/nginx/mime.types;

    # Proxy API requests to Backend Service
    # This fixes the issue where /api/users returns index.html if Ingress routing fails
    location /api/ {
        # Updated to point to backend Service in backend-ns namespace
        proxy_pass http://backend.backend-ns.svc.cluster.local:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
